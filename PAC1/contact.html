<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacte | Mateu Llull</title>
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="navbar">
      <div>
        <i class="fa-solid fa-home fa-2x"></i>
      </div>
      <div class="nav_links">
        <a href="./index.html">Índex</a>
        <a href="./cv.html">CV</a>
        <a href="./contact.html" class="active">Contacte</a>
      </div>
    </section>

    <div class="base_title contact_title">Formulari de contacte</div>

    <section class="contact_form">
      <h2 class="section_title"><span>Parlem</span></h2>
      <section class="contact_form_body">
        <div>
          <label for="name">Nom:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Escriu el teu nom"
          />
        </div>

        <div>
          <label for="email">Correu electrònic:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Escriu el teu correu electrònic"
          />
        </div>

        <div>
          <label for="textarea"></label
          ><textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Escriu el teu missatge"
          ></textarea>
        </div>

        <section class="send_body">
          <button class="btn">Enviar el teu missatge</button>
        </section>
      </section>
    </section>

    <section class="footer">
      <i class="fa-brands fa-twitter fa-2x"></i>
      <i class="fa-brands fa-linkedin fa-2x"></i>
      <i class="fa-brands fa-instagram fa-2x"></i>
    </section>
  </body>
</html>
